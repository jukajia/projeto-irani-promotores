<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em Constru√ß√£o - Jarvis Style</title>
  <style>
    :root {
      --typing-text: "üöß Esta p√°gina est√° em constru√ß√£o...";
      --typing-length: 37; /* Total de caracteres da frase acima */
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .typing-container {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe7;
      width: 0ch;
      animation: typingLoop 8s steps(var(--typing-length)) infinite;
    }

    @keyframes typingLoop {
      0% {
        width: 0ch;
      }
      25% {
        width: var(--typing-length)ch;
      }
      50% {
        width: var(--typing-length)ch;
      }
      75% {
        width: 0ch;
      }
      100% {
        width: 0ch;
      }
    }

    .loader-container {
      position: relative;
      width: 300px;
      height: 60px;
      margin-bottom: 10px;
    }

    .rope {
      position: absolute;
      top: 5px;
      left: 10px;
      height: 2px;
      width: 100%;
      background: #00ffe7;
    }

    .robot {
      position: absolute;
      left: 0%;
      top: -20px;
      font-size: 1.8rem;
      animation: moveRobot 4s linear infinite;
    }

    .loader {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      overflow: hidden;
    }

    .loader-fill {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, #00ffe7, #00c2a7);
      animation: fillLoader 4s linear infinite;
    }

    @keyframes fillLoader {
      0% { transform: translateX(0); }
      100% { transform: translateX(400%); }
    }

    @keyframes moveRobot {
      0% { left: 0%; }
      100% { left: 100%; }
    }

    .label {
      font-size: 1.2rem;
      color: #ffffffcc;
    }

    .jarvis {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #00ffe799;
    }

    .jia::before {
      content: "J.I.A v1.12 ‚Ä¢ IA Superior criando";

    }
  </style>
</head>
<body>
  <div class="typing-container">üöß Esta p√°gina est√° em constru√ß√£o...</div>

  <div class="loader-container">
    <div class="rope"></div>
    <div class="robot">ü§ñ</div>
    <div class="loader">
      <div class="loader-fill"></div>
    </div>
  </div>

  <div class="label">Carregando m√≥dulos...</div>
  <div class="JIA"></div>
</body>
</html>
