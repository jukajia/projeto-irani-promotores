<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em Constru√ß√£o - J.I.A</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .typing-container {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe7;
      width: max-content;
      min-height: 2.5rem;
    }

    .loader-container {
      position: relative;
      width: 300px;
      height: 100px;
      margin-bottom: 10px;
    }

    .rope-line {
      position: absolute;
      top: 20px;
      left: 0;
      height: 2px;
      width: 100%;
      background: #00ffe7;
      animation: ropeShake 0.6s infinite alternate ease-in-out;
    }

    @keyframes ropeShake {
      from { transform: translateY(0); }
      to { transform: translateY(3px); }
    }

    .robot-svg {
      position: absolute;
      top: -10px;
      left: 0%;
      width: 50px;
      animation: moveRobot 4s linear infinite;
    }

    @keyframes moveRobot {
      0% { left: 0%; }
      100% { left: 100%; }
    }

    .loader {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      overflow: hidden;
    }

    .loader-fill {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, #00ffe7, #00c2a7);
      animation: fillLoader 4s linear infinite;
    }

    @keyframes fillLoader {
      0% { transform: translateX(0); }
      100% { transform: translateX(400%); }
    }

    .label {
      font-size: 1.2rem;
      color: #ffffffcc;
    }

    .jia {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #00ffe799;
    }

    .jia::before {
      content: "J.I.A v1.12 ‚Ä¢ IA Superior criando";
    }
  </style>
</head>
<body>
  <div class="typing-container" id="typing"></div>

  <div class="loader-container">
    <div class="rope-line"></div>
    <!-- Rob√¥ em SVG -->
    <svg class="robot-svg" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="30" stroke="#00ffe7" stroke-width="4" fill="none"/>
      <circle cx="24" cy="24" r="4" fill="#00ffe7"/>
      <circle cx="40" cy="24" r="4" fill="#00ffe7"/>
      <rect x="22" y="40" width="20" height="8" rx="2" fill="#00ffe7"/>
    </svg>

    <div class="loader">
      <div class="loader-fill"></div>
    </div>
  </div>

  <div class="label">Carregando m√≥dulos...</div>
  <div class="jia"></div>

  <!-- Som de digita√ß√£o -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const text = "üöß Esta p√°gina est√° em constru√ß√£o...";
    const typingContainer = document.getElementById("typing");
    const typeSound = document.getElementById("typeSound");

    let index = 0;
    let isDeleting = false;

    function type() {
      if (!isDeleting) {
        typingContainer.textContent = text.slice(0, index + 1);
        typeSound.currentTime = 0;
        typeSound.play();
        index++;
        if (index < text.length) {
          setTimeout(type, 100);
        } else {
          setTimeout(() => {
            isDeleting = true;
            type();
          }, 1200);
        }
      } else {
        typingContainer.textContent = text.slice(0, index - 1);
        index--;
        if (index > 0) {
          setTimeout(type, 50);
        } else {
          isDeleting = false;
          setTimeout(type, 500);
        }
      }
    }

    type();
  </script>
</body>
</html>
