<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em Constru√ß√£o - Jarvis Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe7;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .loader-container {
      position: relative;
      width: 300px;
      height: 60px;
      margin-bottom: 10px;
    }

    .rope {
      position: absolute;
      top: 5px;
      left: 10px;
      height: 2px;
      width: 100%;
      background: #00ffe7;
    }

    .robot {
      position: absolute;
      left: 0%;
      top: -20px;
      font-size: 1.8rem;
      animation: moveRobot 4s linear infinite;
    }

    .loader {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      overflow: hidden;
    }

    .loader-fill {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, #00ffe7, #00c2a7);
      animation: fillLoader 4s linear infinite;
    }

    @keyframes fillLoader {
      0% { transform: translateX(0); }
      100% { transform: translateX(400%); }
    }

    @keyframes moveRobot {
      0% { left: 0%; }
      100% { left: 80%; }
    }

    .label {
      font-size: 1.2rem;
      color: #ffffffcc;
    }

    .jarvis {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #00ffe799;
    }

    .jarvis::before {
      content: "JARVIS v1.0 ‚Ä¢ IA Superior Criando";
    }
  </style>
</head>
<body>
  <h1>üöß Esta p√°gina est√° em constru√ß√£o...</h1>

  <div class="loader-container">
    <div class="rope"></div>
    <div class="robot">ü§ñ</div>
    <div class="loader">
      <div class="loader-fill"></div>
    </div>
  </div>

  <div class="label">Carregando m√≥dulos...</div>
  <div class="jarvis"></div>
</body>
</html>
