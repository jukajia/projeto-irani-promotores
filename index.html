<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Login | Supermercado Irani</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>

<body data-theme="dark">

  <!-- Topo com botão cadastrar e tema -->
  <div class="topo-login">
    <a href="https://jukajia.github.io/PromotoresFormulario/" target="_blank" class="btn-cadastrar-promotor">
      ➕ Cadastrar Promotor
    </a>
    <button id="toggle-theme" aria-label="Alternar tema">
      <span id="theme-icon"></span>
    </button>
  </div>

  <!-- Container principal -->
  <div class="login-wrapper">
    <div class="login-container">
      <div class="pulse-glow">
        <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="login-logo" />
      </div>

      <h1>Área de Acesso</h1>

      <!-- Botão do Gestor isolado -->
      <div class="gestor-button-container">
        <button onclick="selecionarLoja('gestor')" class="loja-button">Gestor</button>
      </div>

      <!-- Grid de lojas em 2 colunas -->
      <div class="lojas-grid">
        <button onclick="selecionarLoja('001')" class="loja-button">Irani Brasil (001)</button>
        <button onclick="selecionarLoja('002')" class="loja-button">Irani Parque Verde (002)</button>
        <button onclick="selecionarLoja('003')" class="loja-button">Irani Floresta (003)</button>
        <button onclick="selecionarLoja('004')" class="loja-button">Irani Tancredo (004)</button>
        <!--button onclick="selecionarLoja('005')" class="loja-button">Irani Gourmet (005)</button-->
        <button onclick="selecionarLoja('201')" class="loja-button">Portí 1 Cascavel (201)</button>
        <button onclick="selecionarLoja('202')" class="loja-button">Portí 2 Foz do Iguaçu (202)</button>
        <!--button onclick="selecionarLoja('203')" class="loja-button">Portí 3 Cascavel (203)</button>
        <button onclick="selecionarLoja('204')" class="loja-button">Portí 4 Cascavel (204)</button-->
      </div>

      <!-- Campo de senha (aparece só para gestor) -->
      <div id="senhaContainer" class="senha-container" style="display: none;">
        <label for="senha" class="dark-label">Senha:</label>
        <input type="password" id="senha" class="dark-input" placeholder="Digite a senha" />
        <button onclick="login()" class="login-button dark-button">Entrar</button>
      </div>

      <!-- Erro de login -->
      <div id="erroLogin" class="erro-msg" style="display:none;"></div>
    </div>
  </div>

  <!-- Rodapé fixo -->
  <footer class="rodape-fixo">
    © 2025 Grupo Irani. Todos os direitos reservados. Desenvolvido por Juka Produções. Versão 1.1.2
  </footer>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado com sucesso.'))
        .catch(err => console.error('❌ Erro ao registrar SW:', err));
    }
  </script>
  <script src="js/tema.js" defer></script>
</body>
</html>
