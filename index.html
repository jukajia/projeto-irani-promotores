<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em ConstruÃ§Ã£o - J.I.A</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .typing-container {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe7;
      width: max-content;
      min-height: 2.5rem;
    }

    .loader-container {
      position: relative;
      width: 300px;
      height: 100px;
      margin-bottom: 10px;
    }

    .rope-line {
      position: absolute;
      top: 20px;
      left: 0;
      height: 2px;
      width: 100%;
      background: #00ffe7;
      animation: ropeShake 0.6s infinite alternate ease-in-out;
    }

    @keyframes ropeShake {
      from { transform: translateY(0); }
      to { transform: translateY(3px); }
    }

    .robot-svg {
      position: absolute;
      top: -10px;
      left: 0%;
      width: 64px;
      height: 64px;
      background: rgba(0,255,231,0.1);
      border-radius: 50%;
      animation: moveRobot 4s linear infinite;
    }

    @keyframes moveRobot {
      0% { left: 0%; }
      100% { left: 100%; }
    }

    .loader {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      overflow: hidden;
    }

    .loader-fill {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, #00ffe7, #00c2a7);
      animation: fillLoader 4s linear infinite;
    }

    @keyframes fillLoader {
      0% { transform: translateX(0); }
      100% { transform: translateX(400%); }
    }

    .label {
      font-size: 1.2rem;
      color: #ffffffcc;
    }

    .jia {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #00ffe799;
    }

    .jia::before {
      content: "J.I.A v1.12 â€¢ IA Superior criando";
    }

    .sound-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ffe733;
      border: 1px solid #00ffe7;
      color: #00ffe7;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <button class="sound-btn" onclick="enableSound()">ðŸ”Š Ativar Som</button>

  <div class="typing-container" id="typing"></div>

  <div class="loader-container">
    <div class="rope-line"></div>

    <!-- RobÃ´ SVG corrige o tamanho -->
    <svg class="robot-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" stroke="#00ffe7" stroke-width="4" fill="none"/>
      <circle cx="24" cy="24" r="4" fill="#00ffe7"/>
      <circle cx="40" cy="24" r="4" fill="#00ffe7"/>
      <rect x="22" y="40" width="20" height="8" rx="2" fill="#00ffe7"/>
    </svg>

    <div class="loader">
      <div class="loader-fill"></div>
    </div>
  </div>

  <div class="label">Carregando mÃ³dulos...</div>
  <div class="jia"></div>

  <!-- Som de digitaÃ§Ã£o -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const text = "ðŸš§ Esta pÃ¡gina estÃ¡ em construÃ§Ã£o...";
    const typingContainer = document.getElementById("typing");
    const typeSound = document.getElementById("typeSound");

    let index = 0;
    let isDeleting = false;
    let soundEnabled = false;

    function enableSound() {
      soundEnabled = true;
      typeSound.play().catch(() => {}); // tentar forÃ§ar liberaÃ§Ã£o de Ã¡udio
    }

    function type() {
      if (!isDeleting) {
        typingContainer.textContent = text.slice(0, index + 1);
        if (soundEnabled && typeSound.readyState >= 2) {
          typeSound.currentTime = 0;
          typeSound.play().catch(() => {});
        }
        index++;
        if (index < text.length) {
          setTimeout(type, 100);
        } else {
          setTimeout(() => {
            isDeleting = true;
            type();
          }, 1200);
        }
      } else {
        typingContainer.textContent = text.slice(0, index - 1);
        index--;
        if (index > 0) {
          setTimeout(type, 50);
        } else {
          isDeleting = false;
          setTimeout(type, 500);
        }
      }
    }

    type();
  </script>
</body>
</html>
