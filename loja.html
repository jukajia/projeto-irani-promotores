<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <link rel="manifest" href="/manifest.json" />
 <meta name="theme-color" content="#1f7135" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rio de Promotores | Supermercado Irani</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("SW registrado:", reg.scope))
        .catch(err => console.error("Erro SW:", err));
    });
  }
</script>

<body data-theme="dark">
  
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Irani" class="logo-topo" />
    <h1 id="tituloLoja">Relat√≥rio de Promotores</h1>
  </header>

  <main>
    <div class="exportacoes" style="justify-content: center; margin-bottom: 20px;">
      <button onclick="carregarLoja()">üîÑ Carregar Planilha</button>
      <span id="statusAtualiza" style="margin-left: 12px; min-width: 120px; color: #eee; font-weight: 600;"></span>
    </div>

    <div class="filtros">
      <input
        type="text"
        id="buscaPublica"
        placeholder="Buscar promotor, marca ou produto..."
        oninput="filtrarDadosPublicoLocal()"
      />
    </div>

    <div class="table-responsive">
      <table id="tabelaPublica">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Produtos</th>
            <th>Dia da Semana</th>
            <th>Telefone</th>
            <th>Loja</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="btn-voltar-login" onclick="window.location.href='index.html'">
      ‚Üê Voltar para Login
    </button>
  </main>

  <!-- SCRIPTS carregados ao final do body, na ordem correta -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/loja.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso.'))
        .catch(err => console.error('‚ùå Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
