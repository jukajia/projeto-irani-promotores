<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Relatório de Promotores | Supermercado Irani</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>
<body data-theme="dark">
  
  <!-- Botão Voltar -->
  <a href="index.html" class="btn-voltar-inicio">← Voltar Início</a>

  <!-- Container principal centralizado -->
  <div class="loja-wrapper">
    
    <!-- Container de cima com logo, botões e busca -->
    <div class="loja-topo-container">
      <img src="imagens/logo-irani.png" alt="Logo Irani" class="logo-centralizada" />
      
      <div class="loja-botoes-container">
        <!-- Botões de loja não são necessários aqui pois a loja já está selecionada via URL -->
        <input
          type="text"
          id="buscaPublica"
          placeholder="Buscar promotor, marca ou produto..."
          class="campo-busca"
          oninput="filtrarDadosPublicoLocal()"
        />
      </div>
    </div>

    <!-- Container da tabela -->
    <div class="tabela-container">
      <h2 id="tituloLoja">Relatório de Promotores</h2>
      <div class="table-responsive">
        <table id="tabelaPublica">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Marca</th>
              <th>Produtos</th>
              <th>Dia da Semana</th>
              <th>Telefone</th>
              <th>Loja</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Rodapé fixo -->
  <footer class="rodape-fixo">
    © 2025 Grupo Irani. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/loja.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado com sucesso.'))
        .catch(err => console.error('❌ Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
