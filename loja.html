<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Promotores | Supermercado Irani</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png">
  <script src="js/loja.js" defer></script>
</head>
<body>
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Irani" class="logo-topo">
    <h1 id="tituloLoja">Relatório de Promotores</h1>
  </header>

  <div class="filtros">
    <input type="text" id="buscaPublica" oninput="filtrarDadosPublico()" placeholder="Buscar promotor, marca ou produto...">
  </div>

  <table id="tabelaPublica">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Nome</th>
        <th>Marca</th>
        <th>Produto</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-voltar-login" onclick="window.location.href='index.html'">← Voltar para Login</button>
</body>
</html>
