<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em Constru√ß√£o - Jarvis Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7;
      }
      to {
        text-shadow: 0 0 20px #00c2a7, 0 0 30px #00c2a7, 0 0 40px #00c2a7;
      }
    }

    .loader {
      position: relative;
      width: 300px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      overflow: hidden;
    }

    .loader::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 85%;
      height: 100%;
      background: linear-gradient(90deg, #00ffe7, #00c2a7);
      animation: progress-glow 2s ease-in-out infinite alternate;
    }

    @keyframes progress-glow {
      from {
        box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
      to {
        box-shadow: 0 0 20px #00c2a7, 0 0 30px #00c2a7;
      }
    }

    .label {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffffffcc;
    }

    .jarvis {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #00ffe799;
    }

    .jarvis::before {
      content: "JARVIS v1.0 ‚Ä¢ IA Superior Ativa";
    }
  </style>
</head>
<body>
  <h1>üöß Esta p√°gina est√° em constru√ß√£o...</h1>
  <div class="loader"></div>
  <div class="label">85% conclu√≠do</div>
  <div class="jarvis"></div>
</body>
</html>
