<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Painel do Gestor</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>
<body data-theme="dark">

  <!-- Topo fixo -->
  <button class="btn-voltar" onclick="location.href='index.html'">← Voltar para Login</button>

  <!-- Logo Central -->
  <header class="header-centralizado">
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
    <h1>Painel do Gestor</h1>
  </header>

  <!-- Filtros -->
  <section class="filtros-container">
    <input type="text" placeholder="Buscar promotor, produto, marca..." id="buscaGestor" class="campo-busca" />
    <div class="loja-buttons-grid">
      <button class="loja-button selected">Todas</button>
      <button class="loja-button">001 - Brasil</button>
      <button class="loja-button">002 - Parque Verde</button>
      <button class="loja-button">003 - Floresta</button>
      <button class="loja-button">004 - Tancredo</button>
      <button class="loja-button">201 - Portí 1</button>
      <button class="loja-button">202 - Portí 2</button>
    </div>
  </section>

  <!-- Tabela -->
  <section class="table-container">
    <h2>Relatório de Promotores</h2>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Produto</th>
            <th>Dia</th>
            <th>Telefone</th>
            <th>Loja</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas dinâmicas -->
          <tr>
            <td>Maria Silva</td>
            <td>Danone</td>
            <td>Activia</td>
            <td>Segunda</td>
            <td>(45) 99999-1234</td>
            <td>Brasil</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer-dashboard">
    <p>© 2025 Grupo Irani. Desenvolvido por Juka Produções — Versão 1.0.0</p>
  </footer>

</body>
</html>
