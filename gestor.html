<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script>
    // URL da planilha do gestor
    window.PLANILHA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQU9GiNO40jd-ZQkU_vzLRfxYhf5kdpZL_BoLmbok9DjLzqYAqHfObnp4MPs2V_HN9ZbWBb4kCHQKfh/gviz/tq?tqx=out:json';
  </script>
  <script src="js/gestor.js" defer></script>
</head>
<body>
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo">
    <h1>Painel do Gestor</h1>
  </header>

  <main>
    <div class="filtros">
      <div class="filtro-group">
        <h3>Filtrar por Loja:</h3>
        <div class="lojas">
          <button onclick="filtrarLoja('Todos')">Todas</button>
          <button onclick="filtrarLoja('001')">Brasil (001)</button>
          <button onclick="filtrarLoja('002')">Parque Verde (002)</button>
          <button onclick="filtrarLoja('003')">Floresta (003)</button>
          <button onclick="filtrarLoja('004')">Tancredo (004)</button>
          <button onclick="filtrarLoja('005')">Gourmet (005)</button>
          <button onclick="filtrarLoja('201')">Port√≠ 1 (201)</button>
          <button onclick="filtrarLoja('202')">Port√≠ 2 (202)</button>
          <button onclick="filtrarLoja('203')">Port√≠ 3 (203)</button>
          <button onclick="filtrarLoja('204')">Port√≠ 4 (204)</button>
        </div>
      </div>

      <div class="filtro-group">
        <h3>Busca:</h3>
        <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()">
      </div>
    </div>

    <div class="exportacoes">
      <button onclick="exportarExcel()">üì• Exportar Excel</button>
      <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
      <button onclick="atualizarPlanilha()">üîÑ Atualizar Dados</button>
      <span id="statusAtualiza" role="status" aria-live="polite"></span>
    </div>

    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoLoja"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>

    <section class="ranking-section">
      <h2>üèÜ Ranking de Promotores</h2>
      <div class="ranking-cards">
        <div class="ranking-card">
          <h3>Top Marcas Atendidas</h3>
          <ol id="topMarcas"></ol>
        </div>
        <div class="ranking-card">
          <h3>Maior Cobertura</h3>
          <ol id="topCobertura"></ol>
        </div>
      </div>
    </section>

    <div class="table-responsive">
      <table id="tabelaGestor">
        <thead>
          <tr id="cabecalhoGestor"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="btn-voltar" onclick="window.location.href='index.html'">
      ‚Üê Voltar para Login
    </button>
  </main>
</body>
</html>
