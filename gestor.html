<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>

<body data-theme="dark">
  <!-- Botão fixo no topo -->
  <button class="btn-voltar btn-topo" onclick="window.location.href='index.html'">← Voltar para Login</button>

  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
    <h1>Painel do Gestor</h1>
    <div class="loja-buttons-grid" id="filtrosLojas">
      <button class="loja-button selected" onclick="filtrarPorLoja('TODAS')">Todas as Lojas</button>
      <button class="loja-button" onclick="filtrarPorLoja('001')">Brasil (001)</button>
      <button class="loja-button" onclick="filtrarPorLoja('002')">Parque Verde (002)</button>
      <button class="loja-button" onclick="filtrarPorLoja('003')">Floresta (003)</button>
      <button class="loja-button" onclick="filtrarPorLoja('004')">Tancredo (004)</button>
      <!-- <button class="loja-button" onclick="filtrarPorLoja('005')">Gourmet (005)</button> -->
      <button class="loja-button" onclick="filtrarPorLoja('201')">Portí 1 (201)</button>
      <button class="loja-button" onclick="filtrarPorLoja('202')">Portí 2 (202)</button>
      <!-- <button class="loja-button" onclick="filtrarPorLoja('203')">Portí 3 (203)</button>
      <button class="loja-button" onclick="filtrarPorLoja('204')">Portí 4 (204)</button> -->
    </div>
  </header>

  <main>
    <div class="filtros">
      <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()" />
    </div>

    <div class="exportacoes">
      <button onclick="exportarExcel()">📥 Exportar Excel</button>
      <button onclick="exportarPDF()">📄 Exportar PDF</button>
      <button onclick="atualizarPlanilha()">🔄 Atualizar Dados</button>
      <span id="statusAtualiza"></span>
    </div>

    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>

    <div class="table-responsive">
      <table id="tabelaGestor">
        <thead>
          <tr id="cabecalhoGestor"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="btn-voltar btn-rodape" onclick="window.location.href='index.html'">← Voltar para Login</button>
  </main>

  <!-- Scripts: ordem controlada -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/gestor.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado com sucesso.'))
        .catch(err => console.error('❌ Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
