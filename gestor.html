<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>
<body data-theme="dark">

  <!-- Botão flutuante -->
  <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar</button>

  <!-- Container principal -->
  <div class="dashboard">

    <!-- Logo + título -->
    <header>
      <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
      <h1>Painel do Gestor</h1>
    </header>

    <!-- KPIs -->
    <section class="kpi-cards">
      <div class="kpi-card">🛒 Lojas: <span id="totalLojas">--</span></div>
      <div class="kpi-card">👥 Promotores: <span id="totalPromotores">--</span></div>
      <div class="kpi-card">📆 Visitas Hoje: <span id="visitasHoje">--</span></div>
    </section>

    <!-- Filtros + Ações -->
    <section class="filtros exportacoes">
      <div class="loja-buttons-grid" id="filtrosLojas">
        <button class="loja-button selected" onclick="filtrarPorLoja('TODAS')">Todas</button>
        <button class="loja-button" onclick="filtrarPorLoja('001')">Brasil</button>
        <button class="loja-button" onclick="filtrarPorLoja('002')">Parque Verde</button>
        <button class="loja-button" onclick="filtrarPorLoja('003')">Floresta</button>
        <button class="loja-button" onclick="filtrarPorLoja('004')">Tancredo</button>
        <button class="loja-button" onclick="filtrarPorLoja('201')">Portí 1</button>
        <button class="loja-button" onclick="filtrarPorLoja('202')">Portí 2</button>
      </div>

      <input type="text" id="buscaGestor" placeholder="Buscar promotor ou produto..." oninput="filtrarDadosGestor()" />

      <div class="export-buttons">
        <button onclick="exportarExcel()">📥 Exportar Excel</button>
        <button onclick="exportarPDF()">📄 Exportar PDF</button>
        <button onclick="atualizarPlanilha()">🔄 Atualizar Dados</button>
        <span id="statusAtualiza"></span>
      </div>
    </section>

    <!-- Gráficos -->
    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>

    <!-- Tabela -->
    <section class="table-container">
      <h2>Relatório Consolidado</h2>
      <div class="table-responsive">
        <table id="tabelaGestor">
          <thead>
            <tr id="cabecalhoGestor"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/gestor.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado.'))
        .catch(err => console.error('❌ Erro ao registrar SW:', err));
    }
  </script>

</body>
</html>
