<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />

  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

  <!-- Configuração + Lógica -->
  <script src="config.js" defer></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/gestor.js" defer></script>

</head>
<body data-theme="dark">
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
    <h1>Painel do Gestor</h1>
  </header>

  <main>
    <!-- Filtro -->
    <div class="filtros">
      <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()" />
    </div>

    <!-- Ações -->
    <div class="exportacoes">
      <button onclick="exportarExcel()">📥 Exportar Excel</button>
      <button onclick="exportarPDF()">📄 Exportar PDF</button>
      <button onclick="atualizarPlanilha()">🔄 Atualizar Dados</button>
      <span id="statusAtualiza"></span>
    </div>

    <!-- Gráficos -->
    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>

    <!-- Tabela -->
    <div class="table-responsive">
      <table id="tabelaGestor">
        <thead>
          <tr id="cabecalhoGestor"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar para Login</button>
  </main>
</body>
</html>
