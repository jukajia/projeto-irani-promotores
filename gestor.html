<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-topo {
      max-width: 150px;
      margin-bottom: 12px;
    }

    h1 {
      color: #1f7135;
      margin-bottom: 12px;
    }

    .filtros {
      margin-bottom: 24px;
      text-align: center;
    }

    .filtros input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
    }

    .loja-buttons-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
    }

    .loja-button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #eee;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .loja-button:hover,
    .loja-button.selected {
      background-color: #1f7135;
      color: #fff;
    }

    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .export-buttons button {
      background-color: #1f7135;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .export-buttons button:hover {
      background-color: #2e8b57;
    }

    .table-container {
      margin-top: 32px;
    }

    .table-container h2 {
      text-align: center;
      color: #1f7135;
      margin-bottom: 12px;
    }

    .table-responsive {
      overflow-x: auto;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #1e1e1e;
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1f7135;
      color: #121212;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    tr:hover {
      background-color: #333;
    }

    /* Rodap√© fixo */
    footer {
      margin-top: 40px;
      padding: 16px;
      text-align: center;
      font-size: 0.85rem;
      background-color: #1e1e1e;
      color: #999;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      .export-buttons {
        flex-direction: column;
      }

      .loja-buttons-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <header>
      <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
      <h1>Painel do Gestor</h1>
    </header>

    <section class="filtros">
      <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()" />

      <div class="loja-buttons-grid" id="filtrosLojas">
        <button class="loja-button selected">Todas</button>
        <button class="loja-button">001 - Brasil</button>
        <button class="loja-button">002 - Parque Verde</button>
        <button class="loja-button">003 - Floresta</button>
        <button class="loja-button">004 - Tancredo</button>
        <button class="loja-button">201 - Port√≠ 1</button>
        <button class="loja-button">202 - Port√≠ 2</button>
      </div>

      <div class="export-buttons">
        <button onclick="exportarExcel()">üì• Excel</button>
        <button onclick="exportarPDF()">üìÑ PDF</button>
        <button onclick="atualizarPlanilha()">üîÑ Atualizar</button>
        <span id="statusAtualiza"></span>
      </div>
    </section>

    <section class="table-container">
      <h2>Relat√≥rio Detalhado</h2>
      <div class="table-responsive">
        <table id="tabelaGestor">
          <thead>
            <tr id="cabecalhoGestor"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <footer>
    ¬© 2025 Grupo Irani. Todos os direitos reservados. Desenvolvido por Juka Produ√ß√µes. Vers√£o 1.0.0
  </footer>

  <!-- SCRIPTS -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/gestor.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado.'))
        .catch(err => console.error('‚ùå Erro ao registrar:', err));
    }
  </script>
</body>
</html>
