<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>
<body data-theme="dark">

  <!-- Botão fixo no topo -->
  <button class="btn-voltar btn-topo" onclick="window.location.href='index.html'">← Voltar para Login</button>

  <!-- Cabeçalho com logo centralizada -->
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" style="margin: 0 auto; display: block; max-width: 160px;" />
    <h1 style="text-align: center; color: #1f7135">Painel do Gestor</h1>
  </header>

  <main class="dashboard">
    <!-- Campo de busca e filtros abaixo da logo -->
    <section class="filtros exportacoes">
      <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()" />
      <div class="loja-buttons-grid" id="filtrosLojas">
        <button class="loja-button selected" onclick="filtrarPorLoja('TODAS')">Todas as Lojas</button>
        <button class="loja-button" onclick="filtrarPorLoja('001')">Brasil (001)</button>
        <button class="loja-button" onclick="filtrarPorLoja('002')">Parque Verde (002)</button>
        <button class="loja-button" onclick="filtrarPorLoja('003')">Floresta (003)</button>
        <button class="loja-button" onclick="filtrarPorLoja('004')">Tancredo (004)</button>
        <button class="loja-button" onclick="filtrarPorLoja('201')">Portí 1 (201)</button>
        <button class="loja-button" onclick="filtrarPorLoja('202')">Portí 2 (202)</button>
      </div>

      <!-- Botões de exportação -->
      <div class="export-buttons">
        <button onclick="exportarExcel()">📥 Excel</button>
        <button onclick="exportarPDF()">📄 PDF</button>
        <button onclick="atualizarPlanilha()">🔄 Atualizar</button>
        <span id="statusAtualiza"></span>
      </div>
    </section>

    <!-- Tabela no topo -->
    <section class="table-container">
      <h2 style="text-align:center; color:#1f7135">Dados Detalhados</h2>
      <div class="table-responsive" style="max-width: 100%; overflow-x: auto;">
        <table id="tabelaGestor">
          <thead>
            <tr id="cabecalhoGestor"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <-- Gráficos comentados -->
    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>
      </main>
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/gestor.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado com sucesso.'))
        .catch(err => console.error('❌ Erro ao registrar SW:', err));
    }
  </script>
  <!-- Rodapé com versão -->
  <footer class="py-4 bg-gray-900 text-center text-gray-400 text-sm fixed bottom-0 w-[95%] max-w-[900px] mx-auto rounded-t-xl">
    <p>© 2025 Grupo Irani. Todos os direitos reservados. Desenvolvido por Juka Produções. Versão 1.0.0</p>
  </footer>

</body>
</html>
