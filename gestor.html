      '001': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRVQpJV736U_gkzIGzbIdRk4sObA4so3fdj-Emr8WYvd5X20PXr4re_OtEP866H4_LbdJ1p9TJrsRqc/gviz/tq?tqx=out:json',
      '002': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSeMQGffph4J2g3_Bdi20QGGrxvsJlR3i3X1otdlzN2mm7-MyRjHEimz756K8b99id_h2xHZMLMnM6D/gviz/tq?tqx=out:json',
      '003': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXrPKpL-DdlabNMiX3LRhDIixxspH0QhVcV_btrBgD2NlSpUPaBn0RTlQdby2QZr1Eq_-YhE-v_dPt/gviz/tq?tqx=out:json',
      '004': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSO9jBMI5xgbxgV9-ovOzpm8hiwMrfPLrTj91Pv-qPPANAzi9I3WpCPRAJ98sXCG02q4uKrxDjxlzFp/gviz/tq?tqx=out:json',
      '005': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQgE9gnhIcb2lTWJxIP2VAsDPpdOXUcjGAK6s5YFIXdW-QGkvjm593zkYGBip9S5xIHUBjRCrp-5du5/gviz/tq?tqx=out:json',
      '201': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSSxtoIApsl8rwlz9_yRDIGk5vBofv14Y8jsQyINGhDIEqebTllfx2XNkfv1QtKHkMYN3fwTI6n96h3/gviz/tq?tqx=out:json',
      '202': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTn070Oncl75qOTtDk0V2sd5tsQTc6O7YK4EhmaRpUMjI6G9eyH7G-OqxHE3008zXvo0SuzF4EoyHPg/gviz/tq?tqx=out:json',
      '203': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRsy0shwB9gbG1fsQGVXU77eL94dkzZsow1TXPyVmjYeWRYKR-WC_2ipsFAo2kAgmsOUS0LeoWAOpJ9/gviz/tq?tqx=out:json',

</head>
<body>
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" loading="lazy">
    <h1>Painel do Gestor</h1>
  </header>

  <main>
    <!-- Filtros -->
    <div class="filtros">
      <div class="filtro-group">
        <h3>Filtrar por Loja:</h3>
        <div class="lojas">
          <button onclick="filtrarLoja('Todos')">Todas</button>
          <button onclick="filtrarLoja('001')">Brasil (001)</button>
          <button onclick="filtrarLoja('002')">Parque Verde (002)</button>
          <button onclick="filtrarLoja('003')">Floresta (003)</button>
          <button onclick="filtrarLoja('004')">Tancredo (004)</button>
          <button onclick="filtrarLoja('005')">Gourmet (005)</button>
          <button onclick="filtrarLoja('201')">Port√≠ 1 (201)</button>
          <button onclick="filtrarLoja('202')">Port√≠ 2 (202)</button>
          <button onclick="filtrarLoja('203')">Port√≠ 3 (203)</button>
          <button onclick="filtrarLoja('204')">Port√≠ 4 (204)</button>
        </div>
      </div>

      <div class="filtro-group">
        <h3>Busca:</h3>
        <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()">
      </div>
    </div>

    <!-- A√ß√µes -->
    <div class="exportacoes">
      <button onclick="exportarExcel()">üì• Exportar Excel</button>
      <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
      <button onclick="atualizarPlanilha()">üîÑ Atualizar Dados</button>
      <span id="statusAtualiza" role="status" aria-live="polite"></span>
    </div>

    <!-- Gr√°ficos -->
    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoLoja"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>

    <!-- Rankings -->
    <section class="ranking-section">
      <h2>üèÜ Ranking de Promotores</h2>
      <div class="ranking-cards">
        <div class="ranking-card">
          <h3>Top Marcas Atendidas</h3>
          <ol id="topMarcas"></ol>
        </div>
        <div class="ranking-card">
          <h3>Maior Cobertura</h3>
          <ol id="topCobertura"></ol>
        </div>
      </div>
    </section>

    <!-- Tabela -->
    <div class="table-responsive">
      <table id="tabelaGestor">
        <thead>
          <tr id="cabecalhoGestor"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Bot√£o Voltar -->
    <button class="btn-voltar" onclick="window.location.href='index.html'">
      ‚Üê Voltar para Login
    </button>
  </main>

  <!-- Script principal -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.PLANILHAS || Object.keys(window.PLANILHAS).length === 0) {
        const status = document.getElementById("statusAtualiza");
        status.textContent = "‚ö†Ô∏è Erro: URLs das planilhas n√£o configuradas";
        status.style.color = "#EF5350";
      }
    });
  </script>
  <script src="js/gestor.js" defer></script>
</body>
</html>
