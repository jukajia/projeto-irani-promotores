<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Container Principal Centralizado */
    .container-principal {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    /* Container Superior - Logo + Filtros */
    .container-superior {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    /* Logo √† esquerda */
    .logo-container {
      flex: 1;
      min-width: 200px;
    }

    .logo-topo {
      max-width: 150px;
    }

    h1 {
      color: #1f7135;
      margin: 10px 0;
    }

    /* Grade de 4 colunas √† direita */
    .filtros-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      min-width: 0;
    }

    /* Colunas de bot√µes (3 primeiras colunas) */
    .coluna-botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .loja-button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #eee;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: left;
    }

    .loja-button:hover,
    .loja-button.selected {
      background-color: #1f7135;
      color: #fff;
    }

    /* Coluna de exporta√ß√£o (√∫ltima coluna) */
    .coluna-exportacao {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: flex-start;
    }

    .export-buttons button {
      background-color: #1f7135;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .export-buttons button:hover {
      background-color: #2e8b57;
    }

    /* Container da Tabela */
    .container-tabela {
      width: 100%;
      margin-top: 20px;
    }

    .table-container h2 {
      text-align: center;
      color: #1f7135;
      margin-bottom: 12px;
    }

    .table-wrapper {
      overflow-x: auto;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #1e1e1e;
      padding: 8px;
      max-height: 500px;
    }

    .table-scroll {
      min-width: 900px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1f7135;
      color: #121212;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    tr:hover {
      background-color: #333;
    }

    /* Campo de busca */
    .busca-container {
      width: 100%;
      margin-bottom: 20px;
    }

    #buscaGestor {
      padding: 10px;
      width: 100%;
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
    }

    /* Rodap√© fixo */
    footer {
      padding: 16px;
      text-align: center;
      font-size: 0.85rem;
      background-color: #1e1e1e;
      color: #999;
      border-top: 1px solid #333;
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .filtros-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container-superior {
        flex-direction: column;
      }
      
      .filtros-grid {
        grid-template-columns: 1fr;
      }
      
      .logo-container {
        text-align: center;
      }
      
      .logo-topo {
        margin: 0 auto;
      }
      
      .table-scroll {
        min-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .container-principal {
        padding: 10px;
      }
      
      .loja-button, .export-buttons button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container-principal">
    <!-- Container Superior com Logo e Filtros -->
    <div class="container-superior">
      <!-- Logo √† esquerda -->
      <div class="logo-container">
        <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
        <h1>Painel do Gestor</h1>
      </div>
      
      <!-- Grade de 4 colunas √† direita -->
      <div class="filtros-grid">
        <!-- Primeira coluna de bot√µes -->
        <div class="coluna-botoes">
          <button class="loja-button selected">Todas</button>
          <button class="loja-button">001 - Brasil</button>
          <button class="loja-button">002 - Parque Verde</button>
          <button class="loja-button">003 - Floresta</button>
        </div>
        
        <!-- Segunda coluna de bot√µes -->
        <div class="coluna-botoes">
          <button class="loja-button">004 - Tancredo</button>
          <button class="loja-button">201 - Port√≠ 1</button>
          <button class="loja-button">202 - Port√≠ 2</button>
          <!-- Espa√ßo vazio para alinhar -->
          <div style="visibility: hidden; height: 42px;"></div>
        </div>
        
        <!-- Terceira coluna de bot√µes -->
        <div class="coluna-botoes">
          <!-- Pode adicionar mais bot√µes aqui se necess√°rio -->
          <div style="visibility: hidden; height: 42px;"></div>
          <div style="visibility: hidden; height: 42px;"></div>
          <div style="visibility: hidden; height: 42px;"></div>
          <div style="visibility: hidden; height: 42px;"></div>
        </div>
        
        <!-- Quarta coluna - Bot√µes de exporta√ß√£o -->
        <div class="coluna-exportacao">
          <div class="export-buttons">
            <button onclick="exportarExcel()">üì• Excel</button>
            <button onclick="exportarPDF()">üìÑ PDF</button>
            <button onclick="atualizarPlanilha()">üîÑ Atualizar</button>
          </div>
          <span id="statusAtualiza" style="margin-top: 10px; display: block;"></span>
        </div>
      </div>
    </div>
    
    <!-- Campo de Busca -->
    <div class="busca-container">
      <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()" />
    </div>
    
    <!-- Container da Tabela -->
    <div class="container-tabela">
      <div class="table-container">
        <h2>Relat√≥rio Detalhado</h2>
        <div class="table-wrapper">
          <div class="table-scroll">
            <table id="tabelaGestor">
              <thead>
                <tr id="cabecalhoGestor"></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Grupo Irani. Todos os direitos reservados. Desenvolvido por Juka Produ√ß√µes. Vers√£o 1.0.0
  </footer>

  <!-- SCRIPTS -->
  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/gestor.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado.'))
        .catch(err => console.error('‚ùå Erro ao registrar:', err));
    }
  </script>
</body>
</html>
