<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSP ajustada para permitir Google Fonts, CDN e inline (se realmente precisar) -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src  'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net 'unsafe-inline';
          style-src   'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net 'unsafe-inline';
          font-src    'self' https://fonts.gstatic.com;
          connect-src 'self' https://docs.google.com;
        ">

  <title>Painel do Gestor | Supermercado Irani</title>

  <!-- Pr√©-conex√µes para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts e CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png">

  <!-- Bibliotecas JS (defer) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

  <!-- Config externo e l√≥gica principal -->
  <script src="js/config.js" defer></script>
  <script src="js/gestor.js" defer></script>
</head>
<body>
  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" loading="lazy">
    <h1>Painel do Gestor</h1>
  </header>

  <main>
    <!-- Filtros -->
    <div class="filtros">
      <div class="filtro-group">
        <h3>Filtrar por Loja:</h3>
        <div class="lojas">
          <button onclick="filtrarLoja('Todos')">Todas</button>
          <button onclick="filtrarLoja('001')">Brasil (001)</button>
          <button onclick="filtrarLoja('002')">Parque Verde (002)</button>
          <button onclick="filtrarLoja('003')">Floresta (003)</button>
          <button onclick="filtrarLoja('004')">Tancredo (004)</button>
          <button onclick="filtrarLoja('005')">Gourmet (005)</button>
          <button onclick="filtrarLoja('201')">Port√≠ 1 (201)</button>
          <button onclick="filtrarLoja('202')">Port√≠ 2 (202)</button>
          <button onclick="filtrarLoja('203')">Port√≠ 3 (203)</button>
          <button onclick="filtrarLoja('204')">Port√≠ 4 (204)</button>
        </div>
      </div>

      <div class="filtro-group">
        <h3>Filtrar por Dia:</h3>
        <div class="dias">
          <button onclick="filtrarDiaGestor('Todos')">Todos</button>
          <button onclick="filtrarDiaGestor('Segunda-feira')">Seg</button>
          <button onclick="filtrarDiaGestor('Ter√ßa-feira')">Ter</button>
          <button onclick="filtrarDiaGestor('Quarta-feira')">Qua</button>
          <button onclick="filtrarDiaGestor('Quinta-feira')">Qui</button>
          <button onclick="filtrarDiaGestor('Sexta-feira')">Sex</button>
          <button onclick="filtrarDiaGestor('S√°bado')">S√°b</button>
        </div>
      </div>

      <div class="filtro-group">
        <h3>Busca:</h3>
        <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()">
      </div>
    </div>

    <!-- A√ß√µes -->
    <div class="exportacoes">
      <button onclick="exportarExcel()">üì• Exportar Excel</button>
      <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
      <button onclick="carregarDadosGestor()">üîÑ Atualizar Dados</button>
      <span id="statusAtualiza" role="status" aria-live="polite"></span>
    </div>

    <!-- Gr√°ficos -->
    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoLoja"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoDia"></canvas>
      </div>
      <div class="grafico-card">
        <canvas id="graficoPromotor"></canvas>
      </div>
    </section>

    <!-- Rankings -->
    <section class="ranking-section">
      <h2>üèÜ Ranking de Promotores</h2>
      <div class="ranking-cards">
        <div class="ranking-card">
          <h3>Top Marcas Atendidas</h3>
          <ol id="topMarcas"></ol>
        </div>
        <div class="ranking-card">
          <h3>Maior Cobertura</h3>
          <ol id="topCobertura"></ol>
        </div>
      </div>
    </section>

    <!-- Tabela -->
    <div class="table-responsive">
      <table id="tabelaGestor">
        <thead>
          <tr id="cabecalhoGestor"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Bot√£o Voltar -->
    <button class="btn-voltar" onclick="window.location.href='index.html'">
      ‚Üê Voltar para Login
    </button>
  </main>
</body>
</html>
