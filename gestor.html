<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>Painel do Gestor | Supermercado Irani</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagens/favicon-juka.png" type="image/png" />
</head>
<body data-theme="dark">
  <button class="btn-voltar btn-topo" onclick="window.location.href='index.html'">‚Üê Voltar para Login</button>

  <header>
    <img src="imagens/logo-irani.png" alt="Logo Supermercado Irani" class="logo-topo" />
    <h1>Painel do Gestor</h1>
  </header>

  <main class="dashboard">
    <section class="table-container">
      <h2>Relat√≥rio Consolidado</h2>

      <div class="loja-buttons-grid" id="filtrosLojas">
        <button class="loja-button selected" onclick="filtrarPorLoja('TODAS')">Todas as Lojas</button>
        <button class="loja-button" onclick="filtrarPorLoja('001')">Brasil (001)</button>
        <button class="loja-button" onclick="filtrarPorLoja('002')">Parque Verde (002)</button>
        <button class="loja-button" onclick="filtrarPorLoja('003')">Floresta (003)</button>
        <button class="loja-button" onclick="filtrarPorLoja('004')">Tancredo (004)</button>
        <button class="loja-button" onclick="filtrarPorLoja('201')">Port√≠ 1 (201)</button>
        <button class="loja-button" onclick="filtrarPorLoja('202')">Port√≠ 2 (202)</button>
      </div>

      <div class="filtros">
        <input type="text" id="buscaGestor" placeholder="Buscar..." oninput="filtrarDadosGestor()" />
      </div>

      <div class="exportacoes">
        <button onclick="exportarExcel()">üì• Exportar Excel</button>
        <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
        <button onclick="atualizarPlanilha()">üîÑ Atualizar Dados</button>
        <span id="statusAtualiza"></span>
      </div>

      <div class="table-responsive">
        <table id="tabelaGestor">
          <thead>
            <tr id="cabecalhoGestor"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="graficos">
      <div class="grafico-card">
        <canvas id="graficoPizza"></canvas>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/gestor.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado'))
        .catch(err => console.error('‚ùå Erro ao registrar SW:', err));
    }

    // Exemplo de gr√°fico de pizza
    window.addEventListener('DOMContentLoaded', () => {
      const ctx = document.getElementById('graficoPizza').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Produto A', 'Produto B', 'Produto C'],
          datasets: [{
            label: 'Distribui√ß√£o',
            data: [35, 45, 20],
            backgroundColor: ['#1f7135', '#43a047', '#66bb6a'],
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: '#e0e0e0' } }
          }
        }
      });
    });
  </script>
</body>
</html>
